<p>TODOS</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <input name="title" ngModel required #title="ngModel">
  <button>Submit</button>
</form>

<li *ngFor="let todo of todos">
  <input type="checkbox" (change)="fieldsChange(todo)" value="angular"> {{todo.id}} - {{ todo.title}} - {{todo.status}}
</li>
